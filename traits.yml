# yaml-language-server: $schema=https://raw.githubusercontent.com/OpenAssetIO/OpenAssetIO-TraitGen/main/python/openassetio_traitgen/schema.json
# yamllint disable-line rule:document-start
package: Ayon

description: Traits and Specifications used in AYON

traits:
  core:
    description: Core traits.
    members:
      Product:
        description: >
          A trait indicating the product of an entity in AYON.
        usage:
          - entity
        properties:
          productName:
            type: string
            description: >
              Product name of the entity.
          productId:
            type: string
            description: >
              Product ID of the entity.
      Version:
        description: >
          A trait indicating the version of an entity in AYON.
        usage:
          - entity
        properties:
          version:
            type: string
            description: >
              Version of the entity.
          versionId:
            type: string
            description: >
              Version ID of the entity.
      Representation:
        description: >
          A trait indicating the representation of an entity in AYON.
        usage:
          - entity
        properties:
            name:
              type: string
              description: >
                Name of the representation..
            format:
              type: string
              description: >
                Format of the files in representation.
            template:
                type: string
                description: >
                    Template used to generate the files in representation.
            # dictionaries are note supported yet
            # context:
            #    type: dictionary
            #    description: >
            #        Context snapshot at the time of representation creation.
  time:
    description: Traits related to time.
    members:
      Clip:
        description: >
          A trait indicating time defined clip with start, end and rate.
        usage:
          - entity
        properties:
          frameStart:
            type: integer
            description: >
              Frame number where the clip starts.
          frameEnd:
            type: integer
            description: >
              Frame number where the clip ends.
          frameRate:
            type: float
            description: >
              Frame rate of the clip.
          step:
            type: integer
            description: >
              Frame step of the clip.
          clipIn:
            type: integer
            description: >
              Frame number where the clip starts in the parent clip.
          clipOut:
            type: integer
            description: >
              Frame number where the clip ends in the parent clip.
          handlesStart:
            type: integer
            description: >
              Number of frames of handles at the start of the clip.
          handlesEnd:
            type: integer
            description: >
              Number of frames of handles at the end of the clip.
          inclusiveHandles:
            type: boolean
            description: >
              Whether the handles are included in the clip.
          timecode:
            type: string
            description: >
              Timecode of the clip.
      Sequence:
        description: >
          A trait similar to Clip.
        usage:
            - entity
        properties:
          allowGaps:
            type: boolean
            description: >
              Whether the sequence allows gaps.
  raster:
    description: Traits related to raster images.
    members:
      Image:
        description: >
          A trait indicating a raster image.
        usage:
          - entity
        properties:
          width:
            type: integer
            description: >
              Width of the image in pixels.
          height:
            type: integer
            description: >
              Height of the image in pixels.
          channels:
            type: integer
            description: >
              Number of channels in the image.
          depth:
            type: integer
            description: >
              Bit depth of the image.
          pixelAspectRatio:
            type: float
            description: >
              Pixel aspect ratio of the image.
          frameAspectRatio:
            type: float
            description: >
              Frame aspect ratio of the image.
          compression:
            type: string
            description: >
              Compression of the image.
      ColorManaged:
        description: >
          A trait indicating a color managed image.
        usage:
          - entity
        properties:
          colorSpace:
            type: string
            description: >
              Color space of the image.
          colorSpaceTransform:
            type: string
            description: >
              Color space transform of the image.
          colorSpaceTransformVersion:
            type: string
            description: >
              Color space transform version of the image.
          colorSpaceTransformConfig:
            type: string
            description: >
              Color space transform config of the image.
          colorSpaceTransformContext:
            type: string
            description: >
              Color space transform context of the image.
      # TODO: Add more properties
      LensDistortion:
        description: >
          A trait indicating a lens distorted image.
        usage:
          - entity
        properties:
          lensDistortionModel:
            type: string
            description: >
              Lens distortion model of the image.
